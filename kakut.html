<script>
// Function to open the modal with content
function openModal(title, content) {
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalContent').innerText = content;
    document.getElementById('recipeModal').style.display = 'flex'; // Show the modal
}

// Close the modal when the close button is clicked
document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('recipeModal').style.display = 'none'; // Hide the modal
});

// Close the modal if the user clicks outside the modal content
window.onclick = function(event) {
    if (event.target === document.getElementById('recipeModal')) {
        document.getElementById('recipeModal').style.display = 'none'; // Hide the modal
    }
}
   
</script>
