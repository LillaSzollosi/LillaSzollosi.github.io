<script>
// Function to open the modal with content
const LABEL_INGREDIENTS = "Ainesosat";  // Change to Ainesosat
const LABEL_INSTRUCTIONS = "Ohje";     // Change to Ohje

function openModal(title, content) {
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalContent').innerText = content;
    document.getElementById('recipeModal').style.display = 'flex'; // Show the modal
}

// Close the modal when the close button is clicked
document.getElementById('closeModal').addEventListener('click', function() {
    document.getElementById('recipeModal').style.display = 'none'; // Hide the modal
});

// Close the modal if the user clicks outside the modal content
window.onclick = function(event) {
    if (event.target === document.getElementById('recipeModal')) {
        document.getElementById('recipeModal').style.display = 'none'; // Hide the modal
    }
}
function openModal(title) {
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const recipeData = getRecipeData(title); // Get recipe based on title

    // Check if recipe exists
    if (recipeData) {
        modalTitle.textContent = recipeData.title;
        modalContent.innerHTML = `
            <h4>${LABEL_INGREDIENTS}:</h4> <!-- Use the variable for Ingredients -->
            <ul>
                ${recipeData.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
            </ul>
            <h4>${LABEL_INSTRUCTIONS}:</h4> <!-- Use the variable for Instructions -->
            <ol>
                ${recipeData.instructions.map(instruction => `<li>${instruction}</li>`).join('')}
            </ol>
        `;

        // Show modal
        const modal = document.getElementById('recipeModal');
        modal.style.display = 'flex';

        // Close modal when the close button is clicked
        document.getElementById('closeModal').onclick = function () {
            modal.style.display = 'none';
        }

        // Close modal when clicking outside of the modal content
        window.onclick = function (event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    } else {
        console.error('Recipe not found!');
    }
}

// Function to get the recipe data based on the title

}
